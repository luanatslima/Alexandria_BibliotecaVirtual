{% extends "base.html" %}
{% load static %}
{% block title %}Index{% endblock %}

{% block content %}

<div class="container">
    {% for pagina in paginas %}
    <section class="paginas">
        <h2 class="pagina-titulo">{{ pagina.titulo }}</h2>
        <p class="pagina-conteudo">{{ pagina.conteudo }}</p>
        <img src="{{ pagina.foto.url }}">
    </section>
    {% endfor %}  
</div>

<div id="divBusca">
    <img src="{% static '' %}" alt="Buscar..."/>
    <input type="text" id="txtBusca" placeholder="Buscar..."/>
    <button id="btnBusca">Buscar</button>
</div> 

{% endblock %}
